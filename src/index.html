<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="content">
        <form id="city">
            <label for="city">City name?</label>
            <input type="text" name="cityname">
            <button type="submit">Search</button>
        </form>
        <div class="name">
            <div class="cityname">Saskatoon</div>
            <div class="background"></div>
        </div>
        <div class="currWeather">Current weather</div>
        <ul class="pastDays">
            <li>Day 1</li>
            <li>Day 2</li>
            <li>Day 3</li>
            <li>Day 4</li>
            <li>Day 5</li>
            <li>Day 6</li>
            <li>Day 7</li>
        </ul>
    </div>
</body>
</html>
